<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>生日快乐！</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 4em;
      margin-top: 1em;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #ff99cc, 0 0 30px #ff3399;
      }
      to {
        text-shadow: 0 0 20px #fff, 0 0 30px #ff6699, 0 0 40px #ff0066;
      }
    }

    .cake {
      font-size: 5em;
      margin: 20px 0;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .message {
      font-size: 1.5em;
      margin: 20px auto;
      max-width: 600px;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #fff;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>🎉 生日快乐！ 🎉</h1>
  <div class="cake">🎂</div>
  <div class="message">
    愿你的每一天都像今天一样充满快乐、甜蜜与惊喜！<br />
    感谢你出现在这个世界上，让生活变得更美好！<br /><br />
    🎈祝你永远年轻，永远热泪盈眶！🎈
  </div>

  <!-- 播放音乐 -->
  <audio autoplay loop controls style="margin-top: 30px;">
    <source src="https://cdn.pixabay.com/download/audio/2022/08/31/audio_05a9f211c6.mp3?filename=happy-birthday-115679.mp3" type="audio/mpeg">
    你的浏览器不支持音频播放。
  </audio>

  <!-- 彩带动画效果 -->
  <script>
    for (let i = 0; i < 100; i++) {
      let confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.backgroundColor = '#' + Math.floor(Math.random()*16777215).toString(16);
      confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
      confetti.style.opacity = Math.random();
      document.body.appendChild(confetti);
    }
  </script>
</body>
</html>
